<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vulnerable Notes App</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="notes-app-container">
        <header>
            <h1>Notes</h1>
            <span id="username" class="username-badge">User</span>
        </header>
        <section class="note-input-section">
            <input type="text" id="note-title" placeholder="Title">
            <input type="text" id="note-tags" placeholder="Tags (comma separated)">
            <textarea id="note-body" placeholder="Body"></textarea>
            <button id="add-note-btn">Add Note</button>
        </section>
        <div id="notes-message"></div>
        <section class="notes-list-section">
            <h2>All Notes</h2>
            <div id="notes-list" class="notes-list"></div>
        </section>
    </div>
    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="edit-modal-close">&times;</span>
            <h2>Edit Note</h2>
            <input type="text" id="edit-note-title" placeholder="Title">
            <input type="text" id="edit-note-tags" placeholder="Tags (comma separated)">
            <textarea id="edit-note-body" placeholder="Body"></textarea>
            <button id="save-edit-btn">Save</button>
        </div>
    </div>
    <div id="delete-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="delete-modal-close">&times;</span>
            <h2>Delete Note</h2>
            <p>Are you sure you want to delete this note?</p>
            <button id="confirm-delete-btn">Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>
    <script src="/assets/js/notes.js"></script>
</body>
</html>
