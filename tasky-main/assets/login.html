<!DOCTYPE html>
<html>
<head>
	<title>Tasky</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="logo-title">
			<img src="/assets/img/bars-icon.svg" alt="Tasky Logo" class="logo-img" />
			<h1>Tasky</h1>
			<span>Vulnerable Notes App</span>
		</div>
		<div class="tab-header">
			<button id="login-tab" class="tab active">Login</button>
			<button id="signup-tab" class="tab">Sign up</button>
		</div>
		<div class="login" id="login-container">
				<label for="login-tab" aria-hidden="true">Login</label>
				<span class="error" id="error"></span>
				<input id="loginemail" type="email" name="email" placeholder="Email" required="">
				<input id="loginpass" type="password" name="pswd" placeholder="Password" required="">
				<button id="loginbtn" type="button">Login</button>
		</div>
		<div class="signup" id="signup-container" style="display:none;">
				<label for="signup-tab" aria-hidden="true">Sign up</label>
				<input id="signupname" type="text" name="txt" placeholder="Username" required="">
				<input id="signupemail" type="email" name="email" placeholder="Email" required="">
				<input id="signuppass" type="password" name="pswd" placeholder="Password" required="">
				<button id="signupbtn" type="button">Sign up</button>
		</div>
	</div>
	<script src="/assets/js/login.js"></script>
	<script>
	// Tab switching logic
	document.getElementById('login-tab').onclick = function() {
		this.classList.add('active');
		document.getElementById('signup-tab').classList.remove('active');
		document.getElementById('login-container').style.display = '';
		document.getElementById('signup-container').style.display = 'none';
	};
	document.getElementById('signup-tab').onclick = function() {
		this.classList.add('active');
		document.getElementById('login-tab').classList.remove('active');
		document.getElementById('login-container').style.display = 'none';
		document.getElementById('signup-container').style.display = '';
	};
	</script>
</body>
</html>
